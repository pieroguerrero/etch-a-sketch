<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>

    <script src="https://kit.fontawesome.com/86acbfc7fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="scripts.js" defer></script>
</head>

<body>
    <div class="play-area shadow">
        <div class="title">
            <span>etch-a-sketch</span>
        </div>
        <div class="whiteboard shadow">
        </div>
        <div class="controls">
            <div class="left ball">
                <!-- <div class="content-left"> -->
                <i class="fas fa-sort-up fa-3x"></i>
                <!-- <p class="updown">Arrow keys</p> -->
                <i class="fas fa-sort-down fa-3x"></i>
                <!-- </div> -->
            </div>
            <div class="center">
                <div class="div-slider">
                    <p class="title-slider">Resolution: </p>
                    <input class="slider" type="range" min="1" max="100" value="50">
                    <p class="pixels">51x51</p>
                </div>
                <button class="button-clear">Clear all</button>
            </div>
            <div class="right ball">
                <i class="fas fa-caret-left fa-3x"></i>
                <!-- <p class="updown">Arrow keys</p> -->
                <i class="fas fa-caret-right fa-3x"></i>
            </div>


        </div>
    </div>
    <div class="directions">Play with Mouse or Keyboard arrow keys <strong>⬆ ⬇ ⬅ ➡</strong></div>
    <div class="footer">
        <span>Created by <strong>pieroguerrero</strong></span>
        <a href="https://github.com/pieroguerrero">
            <i class="fab fa-github fa-2x" aria-hidden="true"></i>
        </a>
    </div>

</body>

</html>
